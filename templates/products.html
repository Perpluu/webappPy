<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="{{ url_for('static', path='/logo.png') }}" width="20px" height="25px">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('catalog') }}">Catalog</a>
                <a href="{{ url_for('products') }}">Products</a>
            </nav>
        </header>
        <main class="1">
            {% block content %}
            <h1>Headphones</h1>
            <div class="products-image">
                <img src="{{ url_for('static', path='/pic1.jpg') }}" height="550px" width="600px">
            </div>
            <br>
            <a href="#"><button class="w3-button w3-black w3-round-small">Buy Here</button></a>
            <h3>19.99$</h3>
            {% endblock %}
        </main>
        <footer>
            <p>&copy; {{ current_year }} My Shop Inc.</p>
        </footer>
    </body>
</html>
