<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="{{ url_for('static', path='/logo.png') }}" width="20px" height="25px">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('catalog') }}">Catalog</a>
            </nav>
        </header>
        <main>
            {% block content %}
            <div class="main-home-text">
                <h1>Welcome to our shop!</h1>
            </div>
            <div class="main-home-picture">
                <img src="{{ url_for('static', path='/pic2.avif') }}" height="500px" width="700px">
            </div>
            <div class="side-home-picture">
                <img src="{{ url_for('static', path='/pic3.avif') }}" height="250px" width="250px">
            </div>
            <div class="side-home-picture">
                <img src="{{ url_for('static', path='/pic4.avif') }}" height="250px" width="250px">
            </div>
            {% endblock %}
        </main>
        <footer>
            <p>&copy; {{ current_year }} My Shop Inc.</p>
        </footer>
    </body>
</html>
