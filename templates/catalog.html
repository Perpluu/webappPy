<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="{{ url_for('static', path='/logo.png') }}" width="20px" height="25px">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('catalog') }}">Catalog</a>
                <a href="{{ url_for('products') }}">Products</a>
            </nav>
        </header>
        <main data-list>
                {% for headphones in products %}
                <a href="{{ url_for('products')}}">
                <div data-product>
                    <h1>{{ headphones.name }}</h1>
                    <p>{{ headphones.price }}</p>
                    <img class="logo" src="{{ url_for('static', path='pic1.jpg' ) }}" width="150px" height="150px">
                </div>
                </a>
                {% endfor %}
        </main>
        <footer>
            <p>&copy; {{ current_year }} My Shop Inc.</p>
        </footer>
    </body>
</html>
